<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Hypnotic Relaxation</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

let time = 0;

function draw() {
  ctx.fillStyle = 'rgba(0,0,0,0.05)'; // fading trails
  ctx.fillRect(0, 0, width, height);

  const cx = width/2;
  const cy = height/2;

  for (let layer = 0; layer < 4; layer++) {
    const dots = 80 + layer*20;
    const radiusBase = 100 + layer*50;
    const speed = 0.002 + layer*0.001;
    const colorOffset = layer * 60;

    for (let i = 0; i < dots; i++) {
      const angle = i/dots * Math.PI*2 + time*speed;
      const radius = radiusBase + Math.sin(time*0.02 + i/10)*50;
      const x = cx + Math.cos(angle + layer*time*0.01) * radius;
      const y = cy + Math.sin(angle + layer*time*0.01) * radius;

      const hue = (i*4 + time*2 + colorOffset) % 360;
      ctx.beginPath();
      ctx.arc(x, y, 5 + Math.sin(time*0.05 + i)*2, 0, Math.PI*2);
      ctx.fillStyle = `hsl(${hue}, 90%, 55%)`;
      ctx.fill();
    }
  }

  time += 1;
  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
